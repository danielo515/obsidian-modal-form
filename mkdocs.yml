site_name: Obsidian Modal Form docs
repo_url: https://github.com/danielo515/obsidian-modal-form
site_author: Danielo Rodriguez

nav:
    - Home: index.md
    - ResultValue: ResultValue.md
    - Advanced: advanced-examples.md
    - Manging results: managing-results.md
    - Change log: changelog.md
    - Importing a form: import-forms.md

theme:
    name: material
    icon:
        logo: material/clipboard-text
    features:
        - announce.dismiss
        - content.action.edit
        - content.action.view
        - content.code.annotate
        - content.code.copy
        - content.tooltips
        - navigation.footer
        - navigation.indexes
        - navigation.sections
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - search.highlight
        - search.suggest
        - toc.follow
    palette:
        - media: "(prefers-color-scheme)"
          toggle:
              icon: material/brightness-auto
              name: Switch to light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: teal
          accent: purple
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          accent: lime
          toggle:
              icon: material/weather-night
              name: Switch to system preference
